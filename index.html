<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Waterloo</h1>
        <ul>
          <li>Friday</li>
          <li>Friday 11:30</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/40/Draw_cloudy.png"
              alt="clear"
            />
            23°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 5km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/alexpastrik/weather-app" target="_blank"
          >Open Source Code</a
        >by Alex Pastrik
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
